modules:
   enable::
      - lmod
   lmod:
      verbose: True
      hash_length: 0
      whitelist:
         - gcc
      blacklist:
         - '%clang@11.0.3-apple'
      core_compilers: 
         - 'gcc@9.3.0'
      hierarchy:
         - mpi
      all:
         suffixes:
            '^openblas': openblas
            '^netlib-lapack': netlib
            '^veclibfort': veclibfort
         filter:
           environment_blacklist: ['CPATH', 'LIBRARY_PATH']
         environment:
            set:
               '${PACKAGE}_ROOT': '${PREFIX}'
               'DIR_${PACKAGE}': '${PREFIX}'
               '${PACKAGE}_DIR': '${PREFIX}'
      netlib-scalapack:
         suffixes:
            '^openmpi': openmpi
            '^mpich': mpich
      gcc:
         environment:
            set:
               CC: gcc
               CXX: g++
               FC: gfortran
               F90: gfortran
      openmpi:
        environment:
          set:
            '${PACKAGE}': '${PREFIX}'
      pfunit:
        suffixes:
          '^mpi': mpi




